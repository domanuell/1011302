#JOB
 
Job {
  Name = "backup-vmware-CentOS7v3"
  JobDefs = "DefaultJobMensal"
  Client = "bacula-fd"
  FileSet = "vmware-111-111-111-111-fs"
  RunBeforeJob = "/etc/bacula/backup-vmware-before.sh 111.111.111.111 /vmfs/volumes/datastore1/backup CentOS7v3"
  RunAfterJob = "/etc/bacula/backup-vmware-after.sh 111.111.111.111 CentOS7v3"
}
 
# FILESET
 
FileSet {
  Name = "vmware-111-111-111-111-fs"
  Include {
    Options {
      signature = MD5
      onefs = no
    }
    File = "/home/vmware/111.111.111.111"
  }
  Exclude {
  #
  }
}
